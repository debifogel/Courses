<h6>פרטי הקורס</h6>
@for( lesson of lessons;track lesson.id)
{
    @if(this.user?.role=='teacher')
   {     
      <button (click)="ToPopUp(lesson.id||0)" [innerHTML]="'מחיקה'|textToIcon" style="height: 30px;"></button>     
   }
  <mat-list>
    <mat-list-item>
      <span mat-line style="background-color: rgb(230, 109, 109); border: 1px solid black; margin: 4px;height: 30px;padding: 15px;">{{lesson.title}}</span>
      <span mat-line style="background-color: rgb(230, 109, 109); margin: 4px;height: 30px;padding: 15px;">{{lesson.content}}</span>
    </mat-list-item>
  </mat-list>
}
@if(showPopUp==true){
    <app-pop-up [text]="this.textToShow"  (buttonClickNo)="closePopUp()" (buttonClickYes)="deleteLesson()"></app-pop-up>}
